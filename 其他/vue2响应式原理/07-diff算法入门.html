<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<ul>
  <li>1111</li>
  <li>2222</li>
  <li>3333</li>
  <li>4444</li>
  <li>5555</li>
  <li>6666</li>
</ul>
<div id="box">
</div>
<script type="text/javascript">
// 测试操纵dom的时间
let box = document.getElementById('box')

// 方法1：操作dom，不断向其中写入数据
console.time('a')
for (let i = 0; i < 10000; i++) {
  box.innerHTML = i
}
console.timeEnd('a')
// 方法2：数据化
console.time('b')
let num = 0
for (let i = 0; i < 10000; i++) {
  num = i  
}
box.innerHTML +=  num
console.timeEnd('b')
</script>
</body>
</html>
