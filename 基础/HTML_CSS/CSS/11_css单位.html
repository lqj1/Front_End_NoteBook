<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      .box {
        /*补全代码*/
        width: 4em;     /* rem是相对于根元素的 */
        height: 4em;
      }
      .box2 {
        width: 4rem;     
        height: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>

<!-- 
  1. 请将html模块中类为"box"的div元素的宽度和高度设置为自身字体大小的4倍。
  2. 请将html模块中类为"box2"的div元素的宽度和高度设置为html根元素字体大小的4倍。
 -->
