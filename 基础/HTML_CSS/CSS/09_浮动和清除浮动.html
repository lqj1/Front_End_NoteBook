<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      .wrap {
        /*补全代码*/
        /* border: 1px solid red; */
        overflow: hidden;
      }
      .left {
        width: 100px;
        height: 100px;
        /*补全代码*/
        float: left;
        /* border: 1px solid green; */
      }
      .right {
        width: 100px;
        height: 100px;
        /*补全代码*/
        float: left;
        /* border: 1px solid blue; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
<!-- 

  请将类为"left"的div元素和类为"right"的div元素在同一行上向左浮动，且清除类为"wrap"的父级div元素内部的浮动。
  
  清除wrap的浮动可以设置器成为BFC
    1.float不设置成none;
    2.position设置成absolute或者fixed;
    3.overflow不设置成visible;
    4.display设置成inline-block
 -->
