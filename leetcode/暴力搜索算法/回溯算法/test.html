<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #middle {
  float: left;
  width: 100%;
  /*左栏上去到第一行*/
  height: 100px;
  background: #ccc;
}

#left {
float: left;
width: 180px;
height: 100px;
margin-left: -100%;
background: wheat;
}

#right {
float: left;
width: 200px;
height: 100px;
/* margin-left: -200px; */
background: wheat;
}

/*给内部div添加margin，把内容放到中间栏，其实整个背景还是100%*/
#inside {
margin: 0 200px 0 180px;
height: 100px;
}
  </style>
</head>
<body>
  <body>
    <div id="middle">
      <div id="inside">middle</div>
    </div>
    <div id="left">left</div>
    <div id="right">right</div>
    <body>
</body>
</html>
